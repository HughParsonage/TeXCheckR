language: r
cache: packages
r: 
- release
- devel
sudo: true
warnings_are_errors: true

addons:
  apt:
    packages:
      - aspell
      - aspell-en

before_install:
- tlmgr install acronym bigfoot blindtext chngcntr cmap nowidow mdframed navigator
  needspace tablefootnote tocloft xpatch multirow bbding mathastext isomath relsize

r_packages:
- covr
- drat

after_success:
- Rscript -e 'devtools::test()'
- Rscript -e 'covr::codecov()'
- Rscript -e 'remove.packages("stringi")'
- Rscript -e 'install.packages("stringi")'
- test $TRAVIS_R_VERSION_STRING != "release" && Rscript -e 'aspell(files = "tests/testthat/Engaging-students/Report.tex", filter = "Sweave", control = c("-t", "--master=en_AU"))'
- test $TRAVIS_R_VERSION_STRING == "release" && test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  secure: 
