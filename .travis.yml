language: r
cache: packages
r: 
- release
- devel
sudo: true
latex: false
pandoc: false
warnings_are_errors: true

before_install:
- Rscript -e 'if (!requireNamespace("tinytex", quietly = T)) install.packages("tinytex")'
- Rscript -e 'library(tinytex);install_tinytex(force = T);pdflatex("./tests/testthat/check-biber/no-journal-title/a.tex", engine_args = "-interaction=batchmode", bib_engine = "biber")'

r_packages:
- covr
- drat

after_failure:
- Rscript -e 'print(Sys.which("biber"))'
- Rscript -e 'devtools::test(filter = "biber")'

after_success:
- Rscript -e 'if (!requireNamespace("roxygen2", quietly = T)) install.packages("roxygen2", quiet = TRUE)'
- Rscript -e 'devtools::test()'
- Rscript -e 'print(Sys.which("biber"))'
- test $TRAVIS_R_VERSION_STRING == "release" && test $TRAVIS_PULL_REQUEST == "true" || test $TRAVIS_BRANCH == "master" && Rscript -e 'covr::codecov()'
- test $TRAVIS_R_VERSION_STRING != "release" && Rscript -e 'aspell(files = "tests/testthat/Engaging-students/Report.tex", filter = "Sweave", control = c("-t", "--master=en_GB"))'
- test $TRAVIS_R_VERSION_STRING == "releasze" && test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
    secure: 